<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="game">
      <h1>TIC TAC TOE</h1>
      <p>Player1 = O <br />Player2 = X</p>

        <button id="1" onclick="mousePressed(1)"></button>
        <button id="2" onclick="mousePressed(2)"></button>
        <button id="3" onclick="mousePressed(3)"></button>
        <button id="4" onclick="mousePressed(4)"></button>
        <button id="5" onclick="mousePressed(5)"></button>
        <button id="6" onclick="mousePressed(6)"></button>
        <button id="7" onclick="mousePressed(7)"></button>
        <button id="8" onclick="mousePressed(8)"></button>
      </div>
      <button id="restart" onclick="restart()">RESTART</button>
    </div>
  </body>
</html>
